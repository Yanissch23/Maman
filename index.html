    <style>
        .image-container {
          position: relative;
          padding-top: 56.25%; /* 16:9 aspect ratio */
          margin: 60px auto;
        }
  
        .image-container::before,
        .image-container::after {
          content: "";
          display: block;
          position: absolute;
          top: 0;
          bottom: 0;
          width: 50%;
          background: black;
          z-index: -1;
        }
  
        .image-container::before {
          left: 0;
        }
  
        .image-container::after {
          right: 0;
        }
  
        .image {
          position: absolute;
          top: 0;
          left: 0;
          height: 80vh;
          object-fit: cover;
        }

        <div class="image-container">
          <img class="image" src="./images/33572.JPEG" alt="Image">

        <script>
          const imageSources = [
            './images/33572.JPEG',
            './images/7.JPEG',
            './images/3.JPG',
            './images/1.jpg',
            './images/6.JPEG',
            './images/4.JPEG',
            './images/5.jpg',
            './images/147.JPG',
            './images/13-octobre.JPG',
            './images/963258741.JPEG',
            './images/789654123.jpg',
            './images/741852963.jpg',
            './images/33571.JPEG'
          ];
      
          let currentImageIndex = 0;
      
          function changeImage(event) {
            event.stopPropagation();
            const image = document.querySelector('.image');
            image.src = imageSources[currentImageIndex];
            currentImageIndex = (currentImageIndex + (event.key === 'ArrowRight' ? 1 : -1) + imageSources.length) % imageSources.length;
          }
      
          document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
              changeImage(event);
            }
          });
      
          const image = document.querySelector('.image');
          image.addEventListener('click', (event) => {
            event.stopPropagation();
            // image click handling (if any)
          });
        </script>
